<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata hierarchical tree</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #fff;
        }
        
        #searchInput {
            width: 800px;
            padding: 5px;
            font-size: 14px;
        }
        
        #results {
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            background: white;
            width: 812px;
        }
        
        #results.show {
            display: block;
        }
        
        .result-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 10px;
        }
        
        .result-item:hover {
            background: #f0f0f0;
        }
        
        .result-description {
            color: #666;
            font-size: 13px;
        }
        
        .result-label {
            color: #000;
        }
        
        #entityView {
            margin-top: 20px;
            display: none;
        }
        
        #entityView.show {
            display: block;
        }
        
        #breadcrumbs {
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .breadcrumb-item {
            display: inline-block;
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }
        
        .breadcrumb-item:hover {
            color: #003d7a;
        }
        
        .breadcrumb-separator {
            margin: 0 8px;
            color: #666;
        }
        
        .breadcrumb-item.current {
            color: #000;
            text-decoration: none;
            cursor: default;
            font-weight: bold;
        }
        
        .node {
            margin-left: 20px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        .node:hover {
            background: #f0f0f0;
        }
              
        .node[data-description]:hover::after {
            content: attr(data-description);
            position: absolute;
            left: 0;
            top: 100%;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: normal;
            max-width: 400px;
            margin-top: 5px;
        }
        
        /* Increment z-index for each nesting level */
        .node[data-description]:hover::after {
            z-index: 1000;
        }
        
        .node .node[data-description]:hover::after {
            z-index: 1001;
        }
        
        .node .node .node[data-description]:hover::after {
            z-index: 1002;
        }
        
        .node .node .node .node[data-description]:hover::after {
            z-index: 1003;
        }
        
        .node .node .node .node .node[data-description]:hover::after {
            z-index: 1004;
        }
        
        .node .node .node .node .node .node[data-description]:hover::after {
            z-index: 1005;
        }
        
        .node .node .node .node .node .node .node[data-description]:hover::after {
            z-index: 1006;
        }
        
        .node .node .node .node .node .node .node .node[data-description]:hover::after {
            z-index: 1007;
        }
        
        .node .node .node .node .node .node .node .node .node[data-description]:hover::after {
            z-index: 1008;
        }
        
        .node .node .node .node .node .node .node .node .node .node[data-description]:hover::after {
            z-index: 1009;
        }
        
        .collapsed > .children {
            display: none;
        }
        
        .toggle {
            display: inline-block;
            width: 15px;
            font-weight: bold;
        }
        
        .label {
            color: #000;
        }
        
        .id {
            color: #666;
            font-size: 12px;
        }
        
        .id a {
            color: #666;
            text-decoration: none;
        }
        
        .id a:hover {
            text-decoration: underline;
        }
        
        #options {
            margin-top: 10px;
            cursor: pointer;
        }  
        
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>   
      
    <div>
		<input type="text" id="searchInput" placeholder="Search...">
		<label id="options" title="Set limit to 50000 children (default 500). Warning: may be slow for large hierarchies">
			<input type="checkbox" id="deepSearchCheckbox">
			deep search
		</label>
        <a href="readme.txt" target="_blank" style="margin-left: 15px; color: #0066cc;">readme</a>
    </div>
    
    <div id="results"></div>
    
    <div id="entityView"></div>

    <script>
        const WIKIDATA_SEARCH_URL = 'https://www.wikidata.org/w/api.php';
        const SPARQL_ENDPOINT = 'https://query.wikidata.org/sparql';
        const API_URL = 'https://wikidatatree.xyz/api.php';
        const childLowerLimit = 1000;
        const childUpperLimit = 100000;
		
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const entityView = document.getElementById('entityView');
        const deepSearchCheckbox = document.getElementById('deepSearchCheckbox');
        
        let searchTimeout;
        
        // Helper function to format label with relation type
        function formatLabelWithRelation(label, relationType, isChild = false) {
            if (!relationType) return label;
            
            if (isChild) {
                // For children: convert relation_type to prefix
                if (relationType === 'part_of') {
                    return 'part: ' + label;
                } else if (relationType === 'instance') {
                    return 'eg ' + label;
                }
                // For subclass_of, no prefix for children
                return label;
            } else {
                // For parents: use relation_type as-is with separator
                return relationType + ': ' + label;
            }
        }
        
        // Check for ID parameter on page load
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const entityId = urlParams.get('id');
            if (entityId) {
                selectEntity(entityId, true);
            }
        });
        
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                resultsDiv.classList.remove('show');
                return;
            }
            
            searchTimeout = setTimeout(() => searchEntities(query), 300);
        });
        
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !resultsDiv.contains(e.target)) {
                resultsDiv.classList.remove('show');
            }
        });
        
        async function searchEntities(query) {
            resultsDiv.innerHTML = 'Loading...';
            resultsDiv.classList.add('show');
            
            try {
                const response = await fetch(`${API_URL}?action=search&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = 'No results';
                    return;
                }
                
                resultsDiv.innerHTML = data.map(item => `
                    <div class="result-item" onclick="selectEntity('${item.id}', true)">
                        <div class="result-description">${escapeHtml(item.description || '')}</div>
                        <div class="result-label">${escapeHtml(item.label)} (${item.id})</div>
                    </div>
                `).join('');
            } catch (error) {
                resultsDiv.innerHTML = 'Error searching';
                console.error(error);
            }
        }
        
        async function sparqlQuery(query) {
            const url = `${SPARQL_ENDPOINT}?query=${encodeURIComponent(query)}&format=json`;
            const response = await fetch(url);
            return await response.json();
        }
        
        function extractId(uri) {
            return uri.split('/').pop();
        }
        
        async function getParents(entityId) {
            const query = `
SELECT DISTINCT ?item ?itemLabel ?linkTo ?linkToLabel ?linkType {
  {
    BIND(wd:${entityId} AS ?item)
    OPTIONAL { ?item wdt:P31 ?linkTo BIND("instance" AS ?linkType) }
  }
  UNION
  {
    wd:${entityId} wdt:P279* ?item
    OPTIONAL { ?item wdt:P279 ?linkTo }
  }
  UNION
  {
    wd:${entityId} wdt:P31 ?instance .
    ?instance wdt:P279* ?item .
    OPTIONAL { ?item wdt:P279 ?linkTo }
  }
  
  SERVICE wikibase:label { 
    bd:serviceParam wikibase:language "en,en-gb,en-ca,simple,mul,nl,ru,[AUTO_LANGUAGE]" 
  }
}`;
            
            const data = await sparqlQuery(query);
            const bindings = data.results.bindings;
            
            // Build a graph of all nodes and their relationships
            const nodeMap = new Map();
            const childToParents = new Map(); // Track all possible parents for each child
            
            bindings.forEach(b => {
                const itemId = extractId(b.item.value);
                
                // Store node info
                if (!nodeMap.has(itemId)) {
                    nodeMap.set(itemId, {
                        id: itemId,
                        label: b.itemLabel.value,
                    });
                }
                
                // Store parent relationships
                if (b.linkTo) {
                    const linkToId = extractId(b.linkTo.value);
                    if (!childToParents.has(itemId)) {
                        childToParents.set(itemId, []);
                    }
                    childToParents.get(itemId).push({
                        parentId: linkToId,
                        linkType: b.linkType?.value || 'subclass_of'
                    });
                }
            });
            
            // Find the entity
            const entity = nodeMap.get(entityId);
            if (!entity) return { entity: null, parents: [] };
            
            // Build the parent chain by following the FIRST parent path
            const parents = [];
            let currentId = entityId;
            const visited = new Set([entityId]);
            
            while (childToParents.has(currentId)) {
                const parentOptions = childToParents.get(currentId);
                if (parentOptions.length === 0) break;
                
                // Take the first parent option
                const { parentId, linkType } = parentOptions[0];
                
                // Avoid cycles
                if (visited.has(parentId)) break;
                visited.add(parentId);
                
                const parentNode = nodeMap.get(parentId);
                if (!parentNode) break;
                
                parents.unshift({
                    id: parentNode.id,
                    label: parentNode.label,
                    relation_type: linkType
                });
                
                currentId = parentId;
            }
            
            return {
                entity: {
                    id: entity.id,
                    label: entity.label,
                    description: ''
                },
                parents: parents
            };
        }
        
        async function getChildren(entityId) {
            const limit = deepSearchCheckbox.checked ? childUpperLimit : childLowerLimit;
			
            let query;
            query = `
SELECT DISTINCT ?item ?itemLabel ?itemDescription ?altLabel ?linkTo ?linkType ?hasChildren ?fallbackLabel ?fallbackDescription {
  {
    ?item wdt:P279 wd:${entityId}
    OPTIONAL { ?item wdt:P279 ?linkTo }
  }
  UNION
  {
    ?item wdt:P31 wd:${entityId}
    OPTIONAL { ?item wdt:P31 ?linkTo BIND("instance" AS ?linkType) }
  }
  UNION
  {
    ?item wdt:P361 wd:${entityId}
    OPTIONAL { ?item wdt:P361 ?linkTo BIND("part_of" AS ?linkType) }
  }

  OPTIONAL { 
    ?item skos:altLabel ?altLabel .
    FILTER (LANG(?altLabel) = "en")
  }

  OPTIONAL { ?item rdfs:label ?fallbackLabel }
  OPTIONAL { ?item schema:description ?fallbackDescription }

  # Optimized child existence check (no row explosion)
  BIND(
    EXISTS {
      { ?c wdt:P279 ?item }
      UNION
      { ?c wdt:P31 ?item }
      UNION
      { ?c wdt:P361 ?item }
    }
    AS ?hasChildren
  )

  SERVICE wikibase:label { 
    bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en,en-gb,en-ca,simple,mul,nl,fr,de,es,it,pt,ru,ja,zh,ar"
  }
}
LIMIT ${limit}
`;

            
            const data = await sparqlQuery(query);
            const bindings = data.results.bindings;
            
            // Group by item to collect all aliases and check for children
            const itemsMap = new Map();
            
            bindings.forEach(b => {
                const itemId = extractId(b.item.value);
                
                // Skip the entity itself
                if (itemId === entityId) return;
                
                // Check if this item is a direct child
                if (b.linkTo && extractId(b.linkTo.value) === entityId) {
                    if (!itemsMap.has(itemId)) {
                        let relationType = b.linkType?.value || 'subclass_of';
                        
                        // Use fallback label if itemLabel is a QID
                        let label = b.itemLabel.value;
                        if (label.startsWith('Q') && /^Q\d+$/.test(label) && b.fallbackLabel) {
                            label = b.fallbackLabel.value;
                        }
                        
                        // Use fallback description if needed
                        let description = b.itemDescription?.value || '';
                        if (!description && b.fallbackDescription) {
                            description = b.fallbackDescription.value;
                        }
                        
                        // Parse hasChildren boolean from SPARQL result
                        const hasChildren = b.hasChildren?.value === 'true';
                        
                        itemsMap.set(itemId, {
                            id: itemId,
                            label: label,
                            description: description,
                            relation_type: relationType,
                            has_child: hasChildren,
                            aliases: []
                        });
                    }
                    
                    const item = itemsMap.get(itemId);
                    
                    // Add alias if present and not already added
                    if (b.altLabel && b.altLabel.value) {
                        if (!item.aliases.includes(b.altLabel.value) && b.altLabel.value !== item.label) {
                            item.aliases.push(b.altLabel.value);
                        }
                    }
                }
            });
            
            return Array.from(itemsMap.values());
        }
        
        async function selectEntity(id, resetBreadcrumb = false) {
            resultsDiv.classList.remove('show');
            entityView.innerHTML = 'Loading...';
            entityView.classList.add('show');
            
            try {
                const parentData = await getParents(id);
                
                if (!parentData.entity) {
                    entityView.innerHTML = 'Entity not found';
                    return;
                }
                
                displayEntity(parentData);
            } catch (error) {
                entityView.innerHTML = 'Error loading entity';
                console.error(error);
            }
        }
        
        function displayEntity(data) {
            const entity = data.entity;
            const parents = data.parents || [];
            const breadcrumbs = buildBreadcrumbs(parents, entity);
            const desc = entity.description ? entity.description : '';
            
            entityView.innerHTML = `
                ${breadcrumbs}
                <div class="node collapsed" data-id="${entity.id}" data-description="${escapeHtml(desc)}">
                    <span class="toggle" onclick="toggleNode(event, this)">+</span>
                    <span class="label">${escapeHtml(entity.label)}</span>
                    <span class="id">
                        (<a href="https://www.wikidata.org/wiki/${entity.id}" target="_blank" onclick="event.stopPropagation()">${entity.id}</a>)
                        (<a href="?id=${entity.id}" onclick="event.stopPropagation();">↑</a>)
                    </span>
                    <div class="children"></div>
                </div>
            `;
        }
        
        function buildBreadcrumbs(parents, entity) {
            if (parents.length === 0) {
                return '<div id="breadcrumbs">No parent hierarchy</div>';
            }
            
            // Show all parents as clickable breadcrumbs with relation type
            const crumbs = parents.map(p => {
                const displayLabel = formatLabelWithRelation(p.label, p.relation_type, false);
                return `<a href="?id=${p.id}" class="breadcrumb-item">${escapeHtml(displayLabel)}</a>`;
            }).join('<span class="breadcrumb-separator">|</span>');
            
            return `<div id="breadcrumbs">${crumbs}<span class="breadcrumb-separator">|</span><span class="breadcrumb-item current">${escapeHtml(entity.label)}</span></div>`;
        }
        
        async function toggleNode(event, toggleElement) {
            event.stopPropagation();
            
            const node = toggleElement.closest('.node');
            const toggle = node.querySelector('.toggle');
            const childrenDiv = node.querySelector('.children');
            const id = node.dataset.id;
            
            if (node.classList.contains('collapsed')) {
                // Expand - load children
                toggle.textContent = '...';
                
                try {
                    const children = await getChildren(id);
                    
                    if (children.length === 0) {
                        toggle.textContent = '·';
                        return;
                    }
                    
                    // Sort children: first by relation type, then alphabetically within each type
                    const sortedChildren = children.sort((a, b) => {
                        // Define sort order for relation types
                        const typeOrder = {
                            'subclass_of': 1,
                            'part_of': 2,
                            'instance': 3
                        };
                        
                        const orderA = typeOrder[a.relation_type] || 4;
                        const orderB = typeOrder[b.relation_type] || 4;
                        
                        // First sort by relation type
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        
                        // Within same type, sort alphabetically
                        // Capital letters first by using localeCompare with proper options
                        return a.label.localeCompare(b.label, 'en', { 
                            sensitivity: 'case',
                            caseFirst: 'upper'
                        });
                    });
                    
                    childrenDiv.innerHTML = sortedChildren.map(child => {
                        const desc = child.description ? child.description : '';
                        const displayLabel = formatLabelWithRelation(child.label, child.relation_type, true);
                        
                        // Build label with aliases
                        let fullLabel = displayLabel;
                        if (child.aliases && child.aliases.length > 0) {
                            const aliasText = child.aliases.join('/');
                            fullLabel = `${displayLabel}/${aliasText}`;
                        }
                        
                        return `
                        <div class="node collapsed" data-id="${child.id}" data-description="${escapeHtml(desc)}">
                            <span class="toggle" onclick="toggleNode(event, this)">${child.has_child ? '+' : '·'}</span>
                            <span class="label">${escapeHtml(fullLabel)}</span>
                            <span class="id">
                                (<a href="https://www.wikidata.org/wiki/${child.id}" target="_blank" onclick="event.stopPropagation()">${child.id}</a>)
                                (<a href="?id=${child.id}" onclick="event.stopPropagation();">↑</a>)
                            </span>
                            <div class="children"></div>
                        </div>
                    `}).join('');
                    
                    toggle.textContent = '-';
                    node.classList.remove('collapsed');
                } catch (error) {
                    toggle.textContent = '!';
                    console.error(error);
                }
            } else {
                // Collapse
                toggle.textContent = '+';
                node.classList.add('collapsed');
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
